<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormant Dick</title>
    <style>
        /* --- RESET & CORE SETUP --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff; /* Changed to White */
            overflow-x: hidden;
            color: #000000; /* Changed to Black */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- BACKGROUND --- */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('a.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            /* Changed: Low opacity to make it a subtle texture on white */
            filter: grayscale(100%); /* Optional: makes bg black/white style */
        }

        /* --- LAYOUT --- */
        header {
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10;
        }

        .logo {
            width: 80px;
            height: auto;
            /* Optional: If logo is white, invert it to black using filter */
            /* filter: invert(1); remove this line if logo is already dark */
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5%;
            position: relative;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            width: 100%;
            max-width: 1200px;
            align-items: center;
        }

        /* --- CRAZY TEXT EFFECTS --- */
        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            font-weight: 900;
            position: relative;
            cursor: default;
            /* Liquid effect kept, but colors slightly darkened for visibility on white */
            background: linear-gradient(90deg, #d900ad, #1a1aff, #00b38f);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: flowingGradient 3s linear infinite;
        }

        h1:hover {
            animation: shake 0.5s infinite;
        }

        p.description {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: bold;
            /* Changed: Removed white glow, added subtle dark blur if needed, or plain */
            text-shadow: none; 
        }

        /* --- SLEEPING IMAGE EFFECTS --- */
        .dormant-wrapper {
            position: relative;
            display: inline-block;
        }

        .dormant-img {
            max-width: 100%;
            border-radius: 15px;
            /* Changed: Shadow is now grey/black */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            /* The "Sleeping" State - Faded/Desaturated */
            filter: grayscale(80%) opacity(0.8);
            transform: scale(0.98);
            animation: breathe 4s ease-in-out infinite;
        }

        /* The "Waking Up" State (Hover) */
        .dormant-wrapper:hover .dormant-img {
            filter: grayscale(0%) opacity(1);
            transform: scale(1.05) rotate(-2deg);
            animation: none; /* Stop breathing when awake */
            /* Changed: Neon glow still works, but mixed with dark shadow */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px #00ffcc;
        }

        /* Explainer Image Specifics (Center-Right) */
        .explainer-container {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .explainer-img {
            width: 100%;
            max-width: 500px;
        }

        /* --- BUTTONS --- */
        .twitter-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            
            /* Changed: Default is now Black BG, White Text */
            color: #fff;
            background: #000;
            border: 4px solid #000;
            
            /* Changed: Shadow logic inverted */
            box-shadow: 5px 5px 0px #999; 
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
        }

        .twitter-btn:hover {
            transform: translate(-3px, -3px);
            /* Hover: White BG, Black Text */
            background: #fff;
            color: #000;
            box-shadow: 8px 8px 0px #000;
            border-color: #000;
        }

        /* --- ANIMATIONS KEYFRAMES --- */
        
        @keyframes breathe {
            0% { transform: scale(0.98) translateY(0px); }
            50% { transform: scale(1.02) translateY(-10px); }
            100% { transform: scale(0.98) translateY(0px); }
        }

        @keyframes flowingGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* ZZZ Particles */
        .zzz {
            position: absolute;
            /* Changed: Black Z's */
            color: #000; 
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            pointer-events: none;
            animation: floatUp 3s linear forwards;
            z-index: 100;
        }

        @keyframes floatUp {
            0% { opacity: 0; transform: translateY(0) scale(0.5) rotate(0deg); }
            20% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5) rotate(20deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                text-align: center;
            }
            h1 { font-size: 2.5rem; }
            .content-left { order: 2; }
            .content-right { order: 1; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <!-- Background Layer -->
    <div class="bg-layer"></div>

    <header>
        <!-- Logo with Dormant Effect -->
        <div class="dormant-wrapper">
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Left Side: Text & Links -->
            <div class="content-left">
                <p class="description">
                    The giant is sleeping. <br>
                    Hover to wake him up... if you dare.
                </p>
                <a href="https://twitter.com/YOUR_TWITTER_HANDLE" target="_blank" class="twitter-btn">
                    Follow on X
                </a>
            </div>

            <!-- Right Side: Explainer Image -->
            <div class="content-right explainer-container">
                <div class="dormant-wrapper" id="dormant-target">
                    <!-- REPLACE 'explainer.png' with your center-right image filename -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- 1. Mouse Move Parallax Effect ---
        document.addEventListener('mousemove', (e) => {
            const images = document.querySelectorAll('.dormant-img');
            const x = (window.innerWidth - e.pageX * 2) / 90;
            const y = (window.innerHeight - e.pageY * 2) / 90;

            images.forEach(img => {
                if (!img.matches(':hover')) {
                    img.style.transform = `translateX(${x}px) translateY(${y}px) scale(0.98)`;
                }
            });
        });

        // --- 2. "Zzz" Particle Generator ---
        function spawnZzz() {
            const targets = document.querySelectorAll('.dormant-wrapper');
            
            targets.forEach(wrapper => {
                if(wrapper.querySelector('.dormant-img:hover')) return;

                const z = document.createElement('span');
                z.innerText = 'Z';
                z.classList.add('zzz');
                
                const rect = wrapper.getBoundingClientRect();
                const randomX = Math.random() * 40 - 20; 
                
                z.style.left = (rect.left + rect.width / 2 + randomX) + 'px';
                z.style.top = (rect.top + 20) + 'px';
                z.style.fontSize = (Math.random() * 20 + 20) + 'px';

                document.body.appendChild(z);

                setTimeout(() => {
                    z.remove();
                }, 3000);
            });
        }

        setInterval(spawnZzz, 800);

        // --- 3. Crazy Text Interaction ---
        const title = document.querySelector('.crazy-title');
        title.addEventListener('mouseover', () => {
            title.style.letterSpacing = "10px";
            title.style.filter = "hue-rotate(90deg)";
        });
        title.addEventListener('mouseout', () => {
            title.style.letterSpacing = "normal";
            title.style.filter = "hue-rotate(0deg)";
        });

    </script>
</body>

</html>
